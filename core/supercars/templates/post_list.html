<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<div class="container">
    <h1 class="d-flex justify-content-center pt-4">List of Supercars!</h1>
    <h3 class="text-center m-3"><a href="/">Go Back Home</a></h3>
    <h3 class="text-center m-3 pb-5">Don't see a supercar in our list? <a href="{% url 'posts-create' %}">Add it!</a></h3>
    <div class="container-fluid">
        <div class="row">
            {% for post in allposts %}
                <div class="col mb-3">
                    <div class="card" style="width: 18rem">
                        <img src="{{post.image.url}}" style="width: 18rem" alt="{{post.make}} {{post.model}}">
                        <div class="card-body ">
                            <h5 class="card-title">{{post.make}} {{post.model}}</h5>
                            <p class="card-text">Top speed: {{post.max_speed}} mph</p>
                            <a href="{{post.get_absolute_url}}" class="btn btn-primary">View More</a>
                            <!-- <a href="{{post.get_absolute_url}}" class="btn btn-primary">Update</a> -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
