<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<div class="container">
    <h3>{{object.make}} {{object.model}}</h3>
    <img src="{{object.image.url}}" class="img-fluid rounded" alt="{{object.make}} {{object.model}}">
    <p>Top speed: {{object.max_speed}} mph</p>
    <p>{{object.description}}</p>
    <a href="{% url 'posts-update' pk=object.id %}" class="btn btn-primary">Update This Post</a>
    <a href="{% url 'posts-delete' pk=object.id %}" class="btn btn-danger">Delete This Post</a>
    <a href="/supercars/" class="btn btn-secondary">Go back to the List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
